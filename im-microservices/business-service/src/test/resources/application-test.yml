# 测试环境配置
spring:
  # 数据源配置
  datasource:
    primary:
      url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      driver-class-name: org.h2.Driver
      username: sa
      password: 
      hikari:
        maximum-pool-size: 10
        minimum-idle: 5
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
    
    secondary:
      url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      driver-class-name: org.h2.Driver
      username: sa
      password: 
      hikari:
        maximum-pool-size: 10
        minimum-idle: 5
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000

  # H2数据库配置
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA配置（MyBatis-Plus项目，保留兼容性）
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # SQL初始化配置
  sql:
    init:
      mode: always
      schema-locations: classpath:test-data.sql
      data-locations: classpath:test-data.sql

  # Redis配置（测试环境使用内存模式）
  redis:
    host: localhost
    port: 6379
    database: 1
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# NATS配置（测试环境）
nats:
  server: nats://localhost:4222
  jetstream:
    enabled: false  # 测试环境禁用JetStream

# 日志配置
logging:
  level:
    com.acme.im: DEBUG
    com.acme.im.business.module.user: DEBUG
    org.springframework.web: DEBUG
    org.mybatis: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 测试特定配置
test:
  database:
    init-scripts: classpath:test-data.sql
  mock:
    nats: true
    redis: true
