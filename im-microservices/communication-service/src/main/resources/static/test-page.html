<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM系统测试页面 - WebSocket连接与用户模块测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .log-container {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #34495e;
        }

        .log-entry.info { color: #3498db; }
        .log-entry.success { color: #2ecc71; }
        .log-entry.warning { color: #f39c12; }
        .log-entry.error { color: #e74c3c; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e1e5e9;
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ecf0f1;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .metric {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }

        .metric-label {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #27ae60;
        }

        .notification.error {
            background: #e74c3c;
        }

        .notification.info {
            background: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 IM系统测试页面</h1>
            <p>WebSocket连接测试 · 用户模块功能测试 · 事件处理验证</p>
        </div>

        <div class="content">
            <!-- WebSocket连接测试 -->
            <div class="section">
                <h2>🔌 WebSocket连接测试</h2>
                <div class="form-group">
                    <label for="wsUrl">WebSocket URL:</label>
                    <input type="text" id="wsUrl" value="ws://localhost:8081/ws" placeholder="WebSocket连接地址">
                </div>
                <div class="form-group">
                    <label for="deviceId">设备ID:</label>
                    <input type="text" id="deviceId" value="test-device-001" placeholder="设备标识">
                </div>
                <div class="form-group">
                    <label for="authToken">认证Token:</label>
                    <input type="text" id="authToken" placeholder="JWT认证令牌">
                </div>
                
                <button class="btn btn-success" onclick="connectWebSocket()">连接WebSocket</button>
                <button class="btn btn-danger" onclick="disconnectWebSocket()">断开连接</button>
                <button class="btn btn-warning" onclick="sendAuthMessage()">发送认证消息</button>
                
                <div id="wsStatus" class="status disconnected">
                    WebSocket状态: 未连接
                </div>
            </div>

            <!-- 用户模块功能测试 -->
            <div class="section">
                <h2>👤 用户模块功能测试</h2>
                <div class="grid">
                    <div class="card">
                        <h3>用户注册</h3>
                        <div class="form-group">
                            <label for="regUsername">用户名:</label>
                            <input type="text" id="regUsername" value="testuser" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label for="regPassword">密码:</label>
                            <input type="password" id="regPassword" value="testpass123" placeholder="密码">
                        </div>
                        <div class="form-group">
                            <label for="regDeviceId">设备ID:</label>
                            <input type="text" id="regDeviceId" value="test-device-001" placeholder="设备标识">
                        </div>
                        <button class="btn btn-success" onclick="registerUser()">注册用户</button>
                    </div>

                    <div class="card">
                        <h3>用户登录</h3>
                        <div class="form-group">
                            <label for="loginUsername">用户名:</label>
                            <input type="text" id="loginUsername" value="testuser" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">密码:</label>
                            <input type="password" id="loginPassword" value="testpass123" placeholder="密码">
                        </div>
                        <div class="form-group">
                            <label for="loginDeviceId">设备ID:</label>
                            <input type="text" id="loginDeviceId" value="test-device-001" placeholder="设备标识">
                        </div>
                        <button class="btn btn-success" onclick="loginUser()">用户登录</button>
                        <button class="btn btn-danger" onclick="logoutUser()">用户登出</button>
                    </div>

                    <div class="card">
                        <h3>用户资料管理</h3>
                        <div class="form-group">
                            <label for="profileNickname">昵称:</label>
                            <input type="text" id="profileNickname" value="测试用户" placeholder="昵称">
                        </div>
                        <div class="form-group">
                            <label for="profileEmail">邮箱:</label>
                            <input type="email" id="profileEmail" value="test@example.com" placeholder="邮箱">
                        </div>
                        <div class="form-group">
                            <label for="profilePhone">手机号:</label>
                            <input type="tel" id="profilePhone" value="13800138000" placeholder="手机号">
                        </div>
                        <button class="btn btn-success" onclick="updateProfile()">更新资料</button>
                        <button class="btn btn-warning" onclick="getProfile()">获取资料</button>
                    </div>

                    <div class="card">
                        <h3>设备管理</h3>
                        <div class="form-group">
                            <label for="deviceName">设备名称:</label>
                            <input type="text" id="deviceName" value="测试设备" placeholder="设备名称">
                        </div>
                        <div class="form-group">
                            <label for="deviceType">设备类型:</label>
                            <select id="deviceType">
                                <option value="MOBILE">手机</option>
                                <option value="DESKTOP">桌面</option>
                                <option value="TABLET">平板</option>
                                <option value="WEB">网页</option>
                            </select>
                        </div>
                        <button class="btn btn-success" onclick="registerDevice()">注册设备</button>
                        <button class="btn btn-warning" onclick="getUserDevices()">获取设备列表</button>
                    </div>
                </div>
            </div>

            <!-- 事件处理测试 -->
            <div class="section">
                <h2>📡 事件处理测试</h2>
                <div class="grid">
                    <div class="card">
                        <h3>WebSocket消息测试</h3>
                        <div class="form-group">
                            <label for="messageType">消息类型:</label>
                            <select id="messageType">
                                <option value="CHAT">聊天消息</option>
                                <option value="CONTROL">控制消息</option>
                                <option value="HEARTBEAT">心跳消息</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="messageContent">消息内容:</label>
                            <input type="text" id="messageContent" value="这是一条测试消息" placeholder="消息内容">
                        </div>
                        <button class="btn btn-success" onclick="sendWebSocketMessage()">发送消息</button>
                        <button class="btn btn-warning" onclick="testHeartbeat()">测试心跳</button>
                    </div>

                    <div class="card">
                        <h3>事件监听测试</h3>
                        <button class="btn btn-success" onclick="startEventMonitoring()">开始事件监听</button>
                        <button class="btn btn-danger" onclick="stopEventMonitoring()">停止事件监听</button>
                        <button class="btn btn-warning" onclick="clearEventLogs()">清空事件日志</button>
                        
                        <div class="metrics">
                            <div class="metric">
                                <div class="metric-value" id="eventCount">0</div>
                                <div class="metric-label">事件总数</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value" id="wsMessageCount">0</div>
                                <div class="metric-label">WebSocket消息</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 系统状态监控 -->
            <div class="section">
                <h2>📊 系统状态监控</h2>
                <div class="grid">
                    <div class="card">
                        <h3>连接状态</h3>
                        <div class="metrics">
                            <div class="metric">
                                <div class="metric-value" id="wsConnectionStatus">❌</div>
                                <div class="metric-label">WebSocket</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value" id="userAuthStatus">❌</div>
                                <div class="metric-label">用户认证</div>
                            </div>
                        </div>
                        <button class="btn btn-warning" onclick="refreshStatus()">刷新状态</button>
                    </div>

                    <div class="card">
                        <h3>性能指标</h3>
                        <div class="metrics">
                            <div class="metric">
                                <div class="metric-value" id="responseTime">0ms</div>
                                <div class="metric-label">响应时间</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value" id="messageLatency">0ms</div>
                                <div class="metric-label">消息延迟</div>
                            </div>
                        </div>
                        <button class="btn btn-warning" onclick="startPerformanceTest()">开始性能测试</button>
                    </div>
                </div>
            </div>

            <!-- 日志显示 -->
            <div class="section">
                <h2>📝 实时日志</h2>
                <div class="log-container" id="logContainer">
                    <div class="log-entry info">系统启动，等待连接...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知组件 -->
    <div id="notification" class="notification"></div>

    <script>
        // 全局变量
        let websocket = null;
        let isConnected = false;
        let isAuthenticated = false;
        let eventCount = 0;
        let wsMessageCount = 0;
        let eventMonitoring = false;
        let performanceTestInterval = null;
        let lastMessageTime = 0;

        // 业务服务API地址
        const BUSINESS_SERVICE_URL = 'http://localhost:8081';
        const COMMUNICATION_SERVICE_URL = 'http://localhost:8081';

        // 工具函数
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function updateStatus() {
            const wsStatus = document.getElementById('wsStatus');
            const wsConnectionStatus = document.getElementById('wsConnectionStatus');
            const userAuthStatus = document.getElementById('userAuthStatus');
            
            if (isConnected) {
                wsStatus.className = 'status connected';
                wsStatus.textContent = 'WebSocket状态: 已连接';
                wsConnectionStatus.textContent = '✅';
            } else {
                wsStatus.className = 'status disconnected';
                wsStatus.textContent = 'WebSocket状态: 未连接';
                wsConnectionStatus.textContent = '❌';
            }
            
            if (isAuthenticated) {
                userAuthStatus.textContent = '✅';
            } else {
                userAuthStatus.textContent = '❌';
            }
        }

        // WebSocket连接管理
        function connectWebSocket() {
            const wsUrl = document.getElementById('wsUrl').value;
            const deviceId = document.getElementById('deviceId').value;
            
            if (!wsUrl || !deviceId) {
                showNotification('请填写WebSocket URL和设备ID', 'error');
                return;
            }

            try {
                websocket = new WebSocket(wsUrl);
                
                websocket.onopen = function(event) {
                    isConnected = true;
                    log('WebSocket连接已建立', 'success');
                    showNotification('WebSocket连接成功', 'success');
                    updateStatus();
                };
                
                websocket.onmessage = function(event) {
                    handleWebSocketMessage(event.data);
                };
                
                websocket.onclose = function(event) {
                    isConnected = false;
                    isAuthenticated = false;
                    log('WebSocket连接已关闭', 'warning');
                    showNotification('WebSocket连接已断开', 'error');
                    updateStatus();
                };
                
                websocket.onerror = function(error) {
                    log('WebSocket连接错误: ' + error, 'error');
                    showNotification('WebSocket连接错误', 'error');
                };
                
            } catch (error) {
                log('创建WebSocket连接失败: ' + error.message, 'error');
                showNotification('创建WebSocket连接失败', 'error');
            }
        }

        function disconnectWebSocket() {
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            isConnected = false;
            isAuthenticated = false;
            updateStatus();
            log('WebSocket连接已断开', 'info');
        }

        function handleWebSocketMessage(data) {
            try {
                const message = JSON.parse(data);
                wsMessageCount++;
                document.getElementById('wsMessageCount').textContent = wsMessageCount;
                
                log(`收到WebSocket消息: ${JSON.stringify(message)}`, 'success');
                
                // 处理不同类型的消息
                switch (message.type) {
                    case 'AUTH_SUCCESS':
                        isAuthenticated = true;
                        log('用户认证成功', 'success');
                        showNotification('用户认证成功', 'success');
                        updateStatus();
                        break;
                    case 'AUTH_FAILURE':
                        isAuthenticated = false;
                        log('用户认证失败: ' + message.reason, 'error');
                        showNotification('用户认证失败', 'error');
                        updateStatus();
                        break;
                    case 'CHAT':
                        log(`收到聊天消息: ${message.content}`, 'info');
                        break;
                    case 'NOTIFICATION':
                        log(`收到通知: ${message.content}`, 'info');
                        showNotification(message.content, 'info');
                        break;
                    default:
                        log(`收到未知类型消息: ${message.type}`, 'warning');
                }
                
                // 计算消息延迟
                if (message.timestamp) {
                    const latency = Date.now() - message.timestamp;
                    document.getElementById('messageLatency').textContent = latency + 'ms';
                }
                
            } catch (error) {
                log('解析WebSocket消息失败: ' + error.message, 'error');
            }
        }

        function sendAuthMessage() {
            if (!isConnected) {
                showNotification('请先连接WebSocket', 'error');
                return;
            }
            
            const token = document.getElementById('authToken').value;
            const deviceId = document.getElementById('deviceId').value;
            
            if (!token) {
                showNotification('请先获取认证Token', 'error');
                return;
            }
            
            const authMessage = {
                type: 'AUTH',
                token: token,
                deviceId: deviceId,
                timestamp: Date.now()
            };
            
            websocket.send(JSON.stringify(authMessage));
            log('发送认证消息: ' + JSON.stringify(authMessage), 'info');
        }

        function sendWebSocketMessage() {
            if (!isConnected || !isAuthenticated) {
                showNotification('请先连接WebSocket并完成认证', 'error');
                return;
            }
            
            const messageType = document.getElementById('messageType').value;
            const messageContent = document.getElementById('messageContent').value;
            
            const message = {
                type: messageType,
                content: messageContent,
                timestamp: Date.now()
            };
            
            websocket.send(JSON.stringify(message));
            log(`发送${messageType}消息: ${messageContent}`, 'info');
            lastMessageTime = Date.now();
        }

        function testHeartbeat() {
            if (!isConnected) {
                showNotification('请先连接WebSocket', 'error');
                return;
            }
            
            const heartbeatMessage = {
                type: 'HEARTBEAT',
                timestamp: Date.now()
            };
            
            websocket.send(JSON.stringify(heartbeatMessage));
            log('发送心跳消息', 'info');
        }

        // 用户模块功能测试
        async function registerUser() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const deviceId = document.getElementById('regDeviceId').value;
            
            if (!username || !password || !deviceId) {
                showNotification('请填写完整的注册信息', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${BUSINESS_SERVICE_URL}/api/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        deviceId: deviceId
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    log(`用户注册成功: ${username}`, 'success');
                    showNotification('用户注册成功', 'success');
                    
                    // 自动填充登录表单
                    document.getElementById('loginUsername').value = username;
                    document.getElementById('loginPassword').value = password;
                    document.getElementById('loginDeviceId').value = deviceId;
                    
                } else {
                    log(`用户注册失败: ${result.message}`, 'error');
                    showNotification('用户注册失败: ' + result.message, 'error');
                }
                
            } catch (error) {
                log('用户注册请求失败: ' + error.message, 'error');
                showNotification('用户注册请求失败', 'error');
            }
        }

        async function loginUser() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const deviceId = document.getElementById('loginDeviceId').value;
            
            if (!username || !password || !deviceId) {
                showNotification('请填写完整的登录信息', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${BUSINESS_SERVICE_URL}/api/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        deviceId: deviceId
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    const token = result.data;
                    log(`用户登录成功: ${username}`, 'success');
                    showNotification('用户登录成功', 'success');
                    
                    // 保存token并自动填充WebSocket认证
                    document.getElementById('authToken').value = token;
                    
                    // 如果WebSocket已连接，自动发送认证消息
                    if (isConnected) {
                        setTimeout(() => {
                            sendAuthMessage();
                        }, 500);
                    }
                    
                } else {
                    log(`用户登录失败: ${result.message}`, 'error');
                    showNotification('用户登录失败: ' + result.message, 'error');
                }
                
            } catch (error) {
                log('用户登录请求失败: ' + error.message, 'error');
                showNotification('用户登录请求失败', 'error');
            }
        }

        async function logoutUser() {
            try {
                const response = await fetch(`${BUSINESS_SERVICE_URL}/api/users/logout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    log('用户登出成功', 'success');
                    showNotification('用户登出成功', 'success');
                    
                    // 清除认证状态
                    document.getElementById('authToken').value = '';
                    isAuthenticated = false;
                    updateStatus();
                    
                } else {
                    const result = await response.json();
                    log(`用户登出失败: ${result.message}`, 'error');
                    showNotification('用户登出失败: ' + result.message, 'error');
                }
                
            } catch (error) {
                log('用户登出请求失败: ' + error.message, 'error');
                showNotification('用户登出请求失败', 'error');
            }
        }

        async function updateProfile() {
            const nickname = document.getElementById('profileNickname').value;
            const email = document.getElementById('profileEmail').value;
            const phone = document.getElementById('profilePhone').value;
            
            if (!nickname || !email || !phone) {
                showNotification('请填写完整的资料信息', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${BUSINESS_SERVICE_URL}/api/users/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nickname: nickname,
                        email: email,
                        phone: phone
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    log('用户资料更新成功', 'success');
                    showNotification('用户资料更新成功', 'success');
                } else {
                    log(`用户资料更新失败: ${result.message}`, 'error');
                    showNotification('用户资料更新失败: ' + result.message, 'error');
                }
                
            } catch (error) {
                log('用户资料更新请求失败: ' + error.message, 'error');
                showNotification('用户资料更新请求失败', 'error');
            }
        }

        async function getProfile() {
            try {
                const response = await fetch(`${BUSINESS_SERVICE_URL}/api/users/profile`);
                
                if (response.ok) {
                    const result = await response.json();
                    const profile = result.data;
                    
                    log('获取用户资料成功', 'success');
                    showNotification('获取用户资料成功', 'success');
                    
                    // 显示用户资料
                    document.getElementById('profileNickname').value = profile.nickname || '';
                    document.getElementById('profileEmail').value = profile.email || '';
                    document.getElementById('profilePhone').value = profile.phone || '';
                    
                } else {
                    const result = await response.json();
                    log(`获取用户资料失败: ${result.message}`, 'error');
                    showNotification('获取用户资料失败: ' + result.message, 'error');
                }
                
            } catch (error) {
                log('获取用户资料请求失败: ' + error.message, 'error');
                showNotification('获取用户资料请求失败', 'error');
            }
        }

        async function registerDevice() {
            const deviceName = document.getElementById('deviceName').value;
            const deviceType = document.getElementById('deviceType').value;
            const deviceId = document.getElementById('deviceId').value;
            
            if (!deviceName || !deviceId) {
                showNotification('请填写设备信息', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${BUSINESS_SERVICE_URL}/api/users/devices`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        deviceId: deviceId,
                        deviceName: deviceName,
                        deviceType: deviceType
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    log('设备注册成功', 'success');
                    showNotification('设备注册成功', 'success');
                } else {
                    log(`设备注册失败: ${result.message}`, 'error');
                    showNotification('设备注册失败: ' + result.message, 'error');
                }
                
            } catch (error) {
                log('设备注册请求失败: ' + error.message, 'error');
                showNotification('设备注册请求失败', 'error');
            }
        }

        async function getUserDevices() {
            try {
                const response = await fetch(`${BUSINESS_SERVICE_URL}/api/users/devices`);
                
                if (response.ok) {
                    const result = await response.json();
                    const devices = result.data;
                    
                    log(`获取设备列表成功，共${devices.length}个设备`, 'success');
                    showNotification('获取设备列表成功', 'success');
                    
                    // 显示设备信息
                    devices.forEach(device => {
                        log(`设备: ${device.deviceName} (${device.deviceType}) - ${device.status}`, 'info');
                    });
                    
                } else {
                    const result = await response.json();
                    log(`获取设备列表失败: ${result.message}`, 'error');
                    showNotification('获取设备列表失败: ' + result.message, 'error');
                }
                
            } catch (error) {
                log('获取设备列表请求失败: ' + error.message, 'error');
                showNotification('获取设备列表请求失败', 'error');
            }
        }

        // 事件处理测试
        function startEventMonitoring() {
            eventMonitoring = true;
            log('开始事件监听', 'success');
            showNotification('开始事件监听', 'success');
        }

        function stopEventMonitoring() {
            eventMonitoring = false;
            log('停止事件监听', 'warning');
            showNotification('停止事件监听', 'info');
        }

        function clearEventLogs() {
            const logContainer = document.getElementById('logContainer');
            logContainer.innerHTML = '<div class="log-entry info">日志已清空</div>';
            eventCount = 0;
            wsMessageCount = 0;
            document.getElementById('eventCount').textContent = '0';
            document.getElementById('wsMessageCount').textContent = '0';
        }

        // 系统状态监控
        function refreshStatus() {
            updateStatus();
            log('状态已刷新', 'info');
        }

        function startPerformanceTest() {
            if (performanceTestInterval) {
                clearInterval(performanceTestInterval);
                performanceTestInterval = null;
                log('停止性能测试', 'warning');
                return;
            }
            
            log('开始性能测试', 'success');
            showNotification('开始性能测试', 'info');
            
            performanceTestInterval = setInterval(() => {
                if (isConnected && isAuthenticated) {
                    // 发送测试消息
                    const testMessage = {
                        type: 'PERFORMANCE_TEST',
                        content: '性能测试消息',
                        timestamp: Date.now()
                    };
                    
                    websocket.send(JSON.stringify(testMessage));
                    
                    // 计算响应时间
                    const responseTime = Date.now() - testMessage.timestamp;
                    document.getElementById('responseTime').textContent = responseTime + 'ms';
                }
            }, 5000); // 每5秒发送一次
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('测试页面加载完成', 'success');
            updateStatus();
            
            // 自动生成设备ID
            const deviceId = 'test-device-' + Math.random().toString(36).substr(2, 9);
            document.getElementById('deviceId').value = deviceId;
            document.getElementById('regDeviceId').value = deviceId;
            document.getElementById('loginDeviceId').value = deviceId;
            
            log(`自动生成设备ID: ${deviceId}`, 'info');
        });

        // 页面卸载时清理资源
        window.addEventListener('beforeunload', function() {
            if (websocket) {
                websocket.close();
            }
            if (performanceTestInterval) {
                clearInterval(performanceTestInterval);
            }
        });
    </script>
